<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarcísio J. S. Rodrigues</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" integrity="sha512-xiunq9hpKsIcz42zt0o2vCo34xV0j6Ny8hgEylN3XBglZDtTZ2nwnqF/Z/TTCc18sGdvCjbFInNd++6q3J0N6g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/603c9d7aa6.js" crossorigin="anonymous"></script>

    <style>
        *, *::after, *::before {
            box-sizing: border-box;
        }

        :root {
            --primary-color: #7a00a6;
            --secondary-color: #4f006b;
            --tertiary-color: #333333;
        }

        body {
            background-color: var(--tertiary-color);
            width: 100%;
            height: 100%;
            color: white;
        }

        header#page-header {
            font-size: 40px;
            padding: 5px;
        }

        h1#page-heading {
            margin: 0px;
        }

        h2#page-subheading {
            margin: 0px;
            margin-bottom: 30px;
            font-size: 25px;
        }

        main#main-content {
            position: relative;
            z-index: 10;
            background: linear-gradient(to right, var(--primary-color) 46.5%, transparent 100%);
            margin-top: 65px;
            margin-left: 30px;
            padding: 15px;
            height: calc(100vh - 65px);
        }

        article#main-article {
            width: 600px;
            padding: 15px;
            border-radius: 15px;
            background-color: var(--secondary-color);
        }

        p#main-paragraph {
            font-size: 20px;
        }

        img#profile-img {
            position: absolute;
            z-index: 1;
            top: 0px;
            right: 0px;
            height: 100vh;
        }

        div#languages {
            width: 100%;
        }

        i.language {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <main id="main-content">
        <header id="page-header">
            <h1 id="page-heading">Tarcísio J. S. Rodrigues</h1>
            <h2 id="page-subheading">Programador Web Full-Stack</h2>
        </header>

        <article id="main-article">
            <p id="main-paragraph">
                Desenvolvimento e programação de soluções web. Conhecimentos em HTML, CSS, JavaScript/TypeScript, NodeJS e PHP Laravel
            </p>

            <div id="languages" class="container">
                <div class="row">
                    <i class="fa-brands fa-html5 column language"></i>
                    <i class="fa-brands fa-css3-alt column language"></i>
                    <i class="fa-brands fa-square-js column language"></i>
                    <i class="fa-brands fa-node-js column language"></i>
                    <i class="fa-brands fa-vuejs column language"></i>
                    <i class="fa-brands fa-php column language"></i>
                    <i class="fa-brands fa-laravel column language"></i>
                </div>
            </div>
        </article>
    </main>

    <img id="profile-img" src="https://avatars.githubusercontent.com/u/60148590?v=4" alt="Imagem de perfil">
</body>
</html>
